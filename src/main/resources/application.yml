# Server configuration
server:
  port: 8099                   # The gateway will run on port 8099

spring:
  application:
    name: gateway              # Human-friendly name of the gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # URL cá»§a Eureka Server
    register-with-eureka: false
    fetch-registry: true
    registry-fetch-interval-seconds: 30
    instance-info-replication-interval-seconds: 30
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost

# Logging configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG  # Debug-level logs for the gateway

# Spring Boot Actuator for health checks, refresh endpoints, etc.
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: read_only