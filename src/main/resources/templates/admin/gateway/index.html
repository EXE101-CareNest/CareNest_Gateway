<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Routes Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-route"></i> Gateway Management
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-list"></i> Gateway Routes</h2>
            <a href="/admin/gateway/create" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Route
            </a>
        </div>

        <!-- Routes Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Route ID</th>
                                <th>URI</th>
                                <th>Predicates</th>
                                <th>Filters</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="route : ${routes}">
                                <td>
                                    <code th:text="${route.routeId}"></code>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${route.uri}"></span>
                                </td>
                                <td>
                                    <small class="text-muted" th:text="${#strings.abbreviate(route.predicates, 50)}"></small>
                                </td>
                                <td>
                                    <small class="text-muted" th:text="${#strings.abbreviate(route.filters, 50)}"></small>
                                </td>
                                <td>
                                    <span th:class="${route.enabled} ? 'badge bg-success' : 'badge bg-secondary'"
                                          th:text="${route.enabled} ? 'Enabled' : 'Disabled'"></span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/admin/gateway/edit/{id}(id=${route.id})}" 
                                           class="btn btn-outline-primary" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        
                                        <form th:action="@{/admin/gateway/toggle/{id}(id=${route.id})}" 
                                              method="post" style="display: inline;">
                                            <button type="submit" 
                                                    th:class="${route.enabled} ? 'btn btn-outline-warning' : 'btn btn-outline-success'"
                                                    th:title="${route.enabled} ? 'Disable' : 'Enable'">
                                                <i th:class="${route.enabled} ? 'fas fa-pause' : 'fas fa-play'"></i>
                                            </button>
                                        </form>
                                        
                                        <form th:action="@{/admin/gateway/delete/{id}(id=${route.id})}" 
                                              method="post" style="display: inline;"
                                              onsubmit="return confirm('Are you sure you want to delete this route?')">
                                            <button type="submit" class="btn btn-outline-danger" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(routes)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-info-circle"></i> No routes configured yet.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
